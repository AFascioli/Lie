<h1 class="componente-titulo">Registrar llegada tarde</h1>
<mat-card class="card-body-componente">
  <div class="ubicacionfecha">
    <b>Fecha: </b>
    &nbsp;
    <mat-form-field>
      <input
        [disabled]="true"
        ngModel
        #diaFecha="ngModel"
        matInput
        name="diaFecha"
        [(ngModel)]="diaActual"
        required
        class="inputFecha"
      />
      {{ fechaActual | date: "EEEE" | titlecase }}
      {{ fechaActual | date: "dd/MM/yyyy" }}
    </mat-form-field>
  </div>

  <br />
  <div class="contenido" >
    <mat-card >
      <p class="titulo-datos-est">Datos del estudiante</p>
      <mat-card-subtitle>
        <b>Apellido/s: </b> {{ apellidoEstudiante }}
        <br />
        <b>Nombre/s: </b> {{ nombreEstudiante }}
      </mat-card-subtitle>
    </mat-card>
  </div>

  <br />

  <mat-radio-group  aria-label="Select an option">
    <mat-radio-button
      (change)="cambiarTipoRetiro()"
      [checked]="hasta10min"
      value="1"
      ><span class="label-radio-button"
      >Hasta 10 min tarde</span
    ></mat-radio-button
    >
    <mat-radio-button
      (change)="cambiarTipoRetiro()"
      [checked]=" "
      value="2"
      ><span class="label-radio-button"
      >Hasta 20 min tarde</span
    ></mat-radio-button
    >
    <mat-radio-button
      (change)="cambiarTipoRetiro()"
      [checked]=" "
      value="3"
      ><span class="label-radio-button"
      >Pasado 20 min</span
    ></mat-radio-button
    >
  </mat-radio-group>

  <br />
  
  <div class="div-button">
    <button
      class="buttonPrimary"
      (click)="openPopup('confirmar')"
      mat-raised-button
    >
      Guardar
    </button>
    <button
      mat-raised-button
      [routerLink]="['/buscar/lista']"
      class="buttonWarn"
    >
      Volver
    </button>
  </div>
</mat-card>
