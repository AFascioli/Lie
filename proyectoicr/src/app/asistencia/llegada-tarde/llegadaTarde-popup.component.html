
<div *ngIf="tipoPopup==='confirmar'">
  <h3 mat-dialog-title class="tituloPopup">Confirmar</h3>
  <div mat-dialog-content class="parrafo">
    <p>¿Está seguro que desea confirmar la acción?</p>
  </div>
  <div mat-dialog-actions class="buttonPopup">
    <button mat-raised-button class="buttonPrimary"  (click)="onYesConfirmarClick()" cdkFocusInitial>Sí</button>
    <button mat-raised-button class="buttonWarn" (click)="onNoCancelarConfirmarClick()">No </button>
  </div>
</div>
