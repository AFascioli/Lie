<h1 class="componente-titulo">Justificar inasistencia</h1>
<mat-card class="card-body-componente">
  <form #form="ngForm">
    <div class="contenido">
    <p class="p-inasistencias"><b>Ultimas Inasistencias</b></p>
      <p
      class="p-inasistencias"
      *ngFor="let inasistencia of ultimasInasistencias; let i = index"
      >
      <mat-checkbox (change)="onChecked(i)"></mat-checkbox>
      {{ inasistencia.fecha | date: "EEEE" | titlecase }}
      {{ inasistencia.fecha | date: "dd/MM/yyyy" }}
    </p>
  </div>
    <div class="div-button">
      <button
        mat-raised-button
        class="buttonPrimary"
        mat-raised-button
        (click)="justificarInasistencia()"
      >
        Guardar
      </button>
      <button mat-raised-button (click)="onCancelar()" class="buttonWarn">
        Cancelar
      </button>
      <button
        mat-raised-button
        [routerLink]="['/buscar/lista']"
        class="buttonPrimary"
      >
        Volver
      </button>
    </div>
  </form>
</mat-card>
