<div *ngIf="tipoPopup === 'cancelar'">
  <h3 mat-dialog-title class="titulo-popup">Cancelar</h3>
  <div mat-dialog-content class="parrafo">
    <p>¿Está seguro que desea cancelar?</p>
  </div>
  <div mat-dialog-actions class="button-popup">
    <button
      mat-raised-button
      class="button-primary"
      (click)="onYesCancelarClick()"
      cdkFocusInitial
    >
      Sí
    </button>
    <button
      mat-raised-button
      class="button-warn"
      (click)="onNoCancelarConfirmarClick()"
    >
      No
    </button>
  </div>
</div>

<div *ngIf="tipoPopup === 'confirmar'">
  <h3 mat-dialog-title class="titulo-popup">Confirmar</h3>
  <div mat-dialog-content class="parrafo">
    <p>¿Está seguro que desea confirmar la acción?</p>
  </div>
  <div mat-dialog-actions class="button-popup">
    <button
      mat-raised-button
      class="button-primary"
      (click)="onYesConfirmarClick()"
      cdkFocusInitial
    >
      Sí
    </button>
    <button
      mat-raised-button
      class="button-warn"
      (click)="onNoCancelarConfirmarClick()"
    >
      No
    </button>
  </div>
</div>
