<h1 class="componente-titulo">Registrar retiro anticipado</h1>
<mat-card class="card-body-componente">
  <div class="ubicacionfecha">
    <b>Fecha: </b>
    &nbsp;
    <mat-form-field>
      <input
        [disabled]="true"
        ngModel
        #diaFecha="ngModel"
        matInput
        name="diaFecha"
        [(ngModel)]="diaActual"
        required
        class="inputFecha"
      />
      {{ fechaActual | date: "EEEE" | titlecase  }}
      {{ fechaActual | date: "dd/MM/yyyy" }}
    </mat-form-field>
  </div>
  <br />

  <div class="contenido">
    <mat-card class="card-datos">
      <h3>Datos del estudiante</h3>
      <mat-card-subtitle>
        <b>Apellido/s: </b> {{ apellidoEstudiante }}
        <br />
        <b>Nombre/s: </b> {{ nombreEstudiante }}
      </mat-card-subtitle>
    </mat-card>
  </div>

  <br />

  <mat-radio-group aria-label="Select an option">
    <mat-radio-button
      (change)="CambiarTipoRetiro()"
      [checked]="antes10am"
      value="1"
      >Antes de las 10:00 de la mañana</mat-radio-button
    >
    <mat-radio-button
      (change)="CambiarTipoRetiro()"
      [checked]="!antes10am"
      value="2"
      >Después de las 10:00 de la mañana</mat-radio-button
    >
  </mat-radio-group>

  <br />
  <br />

  <div class="div-button">
    <button class="buttonPrimary" (click)="openPopup('confirmar')" mat-raised-button>
      Guardar
    </button>

    <button
      mat-raised-button
      (click)="openPopup('cancelar')"
      class="buttonWarn"
    >
      Cancelar
    </button>
    <button
      mat-raised-button
      [routerLink]="['/buscar/lista']"
      class="buttonPrimary"
    >
      Volver
    </button>
  </div>
</mat-card>
