<div *ngIf="tipoPopup === 'guardar'" class="cancelar">
<h3 mat-dialog-title>Guardar</h3>
<div mat-dialog-content>
  <p>Asistencia registrada exitosamente</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()">OK</button>
</div>
</div>
<div *ngIf="tipoPopup === 'cancelar'" class="cancelar">
<h3 mat-dialog-title>Cancelar</h3>
<div mat-dialog-content>
  <p>¿Está seguro que desea cancelar el alta del estudiante?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Si, volver al menú principal </button>
  <button mat-button (click)="onNoClick()">No, volver</button>
</div>
</div>
