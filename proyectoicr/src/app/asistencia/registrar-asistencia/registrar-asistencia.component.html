<mat-select
        placeholder="Seleccione curso"
        name="curso"
        ngModel
        #curso="ngModel"
        required
>
<mat-option value="5A">5A</mat-option>
<mat-option value="4A">4A</mat-option>
<mat-option value="3A">3A</mat-option>
<mat-option value="2A">2A</mat-option>
</mat-select>
<table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido/s </th>
    <td mat-cell *matCellDef="let estudiantes"> {{estudiantes.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre/s </th>
    <td mat-cell *matCellDef="let estudiantes"> {{estudiantes.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Presentismo </th>
    <td mat-cell *matCellDef="let row">
      <mat-slide-toggle>Presente caca!</mat-slide-toggle>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
