<h1 class="componente-titulo">
  Tomar asistencia
</h1>
<mat-card class="card-body-componente">
  <mat-form-field class="curso">
    <mat-select
      placeholder="Seleccione curso"
      name="curso"
      ngModel
      #curso="ngModel"
      matNativeControl
      required
      (selectionChange)="onCursoSeleccionado(curso)"
    >
      <mat-option *ngFor="let objCurso of cursos" [value]="objCurso.curso">
        {{ objCurso.curso }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="ubicacionfecha">
      <b>Fecha: </b> &nbsp;
        <mat-form-field>
            <input
              [disabled]="true"
              ngModel
              #diaFecha="ngModel"
              matInput
              name="diaFecha"
              [(ngModel)]="diaActual"
              required
              class="inputFecha"
            />  {{ fechaActual | date: "dd/MM/yyyy" }}
             </mat-form-field>
    </div>
    <br />
  <div *ngIf="!cursoNotSelected">
    <table mat-table [dataSource]="estudiantesXDivision">
      <ng-container matColumnDef="apellido">
        <th class="nombreApellido" mat-header-cell *matHeaderCellDef>
          Apellido/s
        </th>
        <td
          class="nombreApellido"
          mat-cell
          *matCellDef="let estudiantesXDivision"
        >
          {{ estudiantesXDivision.apellido }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th class="nombreApellido" mat-header-cell *matHeaderCellDef>
          Nombre/s
        </th>
        <td
          class="nombreApellido"
          mat-cell
          *matCellDef="let estudiantesXDivision"
        >
          {{ estudiantesXDivision.nombre }}
        </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th class="presentismo" mat-header-cell *matHeaderCellDef>
          Presentismo
        </th>
        <td class="presentismo" mat-cell *matCellDef="let row">
          <mat-slide-toggle
            [checked]="row.presente"
            (change)="onCambioPresentismo(row)"
          >
            <p *ngIf="row.presente">Presente</p>
            <p *ngIf="!row.presente">Ausente</p></mat-slide-toggle
          >
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <br />
  <div class="div-button">
    <button
      color="primary"
      (click)="onGuardar()"
      mat-raised-button
      [disabled]="cursoNotSelected"
    >
      Guardar
    </button>
    <button mat-raised-button (click)="onCancelar()" color="warn">
      Cancelar
    </button>
  </div>
</mat-card>
