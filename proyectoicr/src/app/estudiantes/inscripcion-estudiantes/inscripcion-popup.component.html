<div *ngIf="tipoPopup === 'cancelar'">
  <h3 mat-dialog-title class="tituloPopup">Cancelar</h3>
  <div mat-dialog-content>
    <p class="parrafo">¿Está seguro que desea cancelar?</p>
  </div>
  <div mat-dialog-actions class="buttonPopup">
    <button
      mat-raised-button
      color="primary"
      (click)="onYesCancelarClick()"
      cdkFocusInitial
    >
      Sí
    </button>
    <button
      mat-raised-button
      class="button"
      color="warn"
      (click)="onNoCancelarConfirmarClick()"
    >
      No
    </button>
  </div>
</div>

<div *ngIf="formValido && tipoPopup === 'confirmar'">
  <h3 mat-dialog-title class="tituloPopup">Confirmar</h3>
  <div mat-dialog-content>
    <p class="parrafo">¿Desea confirmar la acción?</p>
  </div>
  <div mat-dialog-actions class="buttonPopup">
    <button
      mat-raised-button
      color="primary"
      (click)="onYesConfirmarClick()"
      cdkFocusInitial
      class="button"
    >
      Sí
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="onNoCancelarConfirmarClick()"
      class="button"
    >
      No
    </button>
  </div>
</div>
