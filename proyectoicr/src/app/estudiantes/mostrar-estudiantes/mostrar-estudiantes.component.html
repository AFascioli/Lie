<mat-card>

  <form #form="ngForm"  (submit)="onEditar(form)"  >

    <mat-form-field>
      <input

        name="apellido"
        [(ngModel)]="apellidoEstudiante"
        pattern="[A-Za-záéíóúÁÉÍÓÚ]+"
        minlength="2"
        maxlength="40"
        ngModel
        #apellido="ngModel"
        matInput
        placeholder="Ingrese apellido/s"
        type="text"
        required

      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        [(ngModel)]="nombreEstudiante"
        name="nombre"
        pattern="[A-Za-záéíóúÁÉÍÓÚ]+"
        minlength="2"
        maxlength="40"
        ngModel
        #nombre="ngModel"
        matInput
        placeholder="Ingrese nombre/s"
        type="text"

        required
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-select
        [(ngModel)]="tipoDocEstudiante"
        placeholder="Seleccione tipo de documento"
        name="tipoDocumento"
        ngModel
        #tipoDocumento="ngModel"
        matNativeControl
        required

      >
      <mat-option value="DNI">DNI</mat-option>
      <mat-option value="Cedula de Identidad">Cédula de Identidad</mat-option>
      <mat-option value="Libreta de Enrolamiento"
        >Libreta de Enrolamiento</mat-option
      >
      <mat-option value="Libreta Civica">Libreta Cívica</mat-option>
      <mat-option value="Pasaporte">Pasaporte</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
       [(ngModel)]="nroDocEstudiante"
        name="nroDocumento"
        pattern="[0-9]+"
        maxlength="8"
        ngModel
        #nroDocumento="ngModel"
        matInput
        placeholder="Ingrese el número de documento"
        type="number"
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
      [(ngModel)]="cuilEstudiante"
        name="cuil"
        pattern="[0-9]+"
        maxlength="11"
        ngModel
        #cuil="ngModel"
        matInput
        placeholder="Ingrese el número de CUIL"
        type="number"
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-select
      [(ngModel)]="sexoEstudiante"
        placeholder="Seleccione sexo"
        name="sexo"
        ngModel
        #sexo="ngModel"
        matNativeControl
        required
      >
        <mat-option value="femenino">Femenino</mat-option>
        <mat-option value="masculino">Masculino</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <div class="domicilio">
      <mat-form-field>
        <input
        [(ngModel)]="calleEstudiante"
          name="calle"
          pattern="[\w]+"
          minlength="2"
          maxlength="30"
          ngModel
          #calle="ngModel"
          matInput
          placeholder="Ingrese calle"
          type="text"
          required
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
        [(ngModel)]="nroCalleEstudiante"
          name="nroCalle"
          pattern="[0-9]+"
          maxlength="5"
          ngModel
          #nroCalle="ngModel"
          matInput
          placeholder="Ingrese número"
          required
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
        [(ngModel)]="pisoEstudiante"
          name="piso"
          ngModel
          #piso="ngModel"
          matInput
          placeholder="Ingrese piso"
          type="text"
          required
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
        [(ngModel)]="departamentoEstudiante"
          name="departamento"
          ngModel
          #departamento="ngModel"
          matInput
          placeholder="Ingrese departamento"
          type="text"
          required
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-select
        [(ngModel)]="provinciaEstudiante"
          placeholder="Seleccione provincia"
          name="provincia"
          ngModel
          #provincia="ngModel"
          matNativeControl
          required
        >
        <mat-option
        (onSelectionChange)="FiltrarLocalidades(provincia.id)"
        *ngFor="let provincia of provincias"
        [value]="provincia.nombre"
      >
        {{ provincia.nombre }}
        </mat-select>
      </mat-form-field>
      <br />

      <br/>
      <mat-form-field>
        <mat-select
        [(ngModel)]="localidadEstudiante"
          placeholder="Seleccione localidad"
          name="localidad"
          ngModel
          #localidad="ngModel"
          matNativeControl
          required
        >
        <mat-option
            *ngFor="let localidad of localidadesFiltradas"
            [value]="localidad.nombre"
          >
            {{ localidad.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
        [(ngModel)]="CPEstudiante"
          name="codigoPostal"
          ngModel
          #codigoPostal="ngModel"
          matInput
          placeholder="Ingrese código postal"
          type="number"
          required
        />
      </mat-form-field>
      <br />
    </div>
    <div class="nacionalidad">
      <mat-form-field>
        <input
        [(ngModel)]="fechaNacEstudiante"
          matInput
          name="fechaNac"
          ngModel
          #fechaNac="ngModel"
          [max]="maxDate"
          [matDatepicker]="picker"
          placeholder="Seleccione fecha de nacimiento"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker
          #picker
          startView="year"
          disabled="false"
        ></mat-datepicker>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-select
        [(ngModel)]="nacionalidadEstudiante"
          placeholder="Seleccione nacionalidad"
          name="nacionalidad"
          ngModel
          #nacionalidad="ngModel"
          matNativeControl
        >
          <mat-option
            *ngFor="let nacionalidad of nacionalidades"
            [value]="nacionalidad.name"
          >
            {{ nacionalidad.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br />
    </div>
    <mat-form-field>
      <mat-select
      [(ngModel)]="estadoCivilEstudiante"
        placeholder="Seleccione estado civil"
        name="estadoCivil"
        ngModel
        #estadoCivil="ngModel"
        matNativeControl
        required
      >
        <mat-option value="soltero">Soltero/a</mat-option>
        <mat-option value="casado">Casado/a</mat-option>
        <mat-option value="viudo">Viudo/a</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
      [(ngModel)]="telefonoEstudiante"
        matInput
        name="telefono"
        pattern="[0-9]{10}"
        ngModel
        #telefono="ngModel"
        placeholder="Ingrese número de teléfono"
        type="tel"
      />
    </mat-form-field>
    <br />
    <button  mat-raised-button color="primary">Editar</button>
    <button mat-raised-button color="warn">Borrar</button>
 </form>
</mat-card>
