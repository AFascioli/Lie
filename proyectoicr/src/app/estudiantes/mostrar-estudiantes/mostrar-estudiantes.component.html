<h1 class="componente-titulo">Visualizar estudiante</h1>
<mat-card class="card-body-componente">
  <form #form="ngForm">
    <mat-accordion>
      <mat-expansion-panel [class.mat-expansion-panel-mobile]="mobileQuery.matches" [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <b>Datos personales del estudiante</b>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="datos-personales">
        <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches" [class.mat-form-field-mobile]="mobileQuery.matches">
          <input
            [disabled]="!modoEditar"
            name="apellido"
            [(ngModel)]="apellidoEstudiante"
            minlength="2"
            maxlength="40"
            ngModel
            #apellido="ngModel"
            matInput
            placeholder="Ingrese apellido/s"
            type="text"
            required
          />
        </mat-form-field>
        &nbsp;
        <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
          <input
            [disabled]="!modoEditar"
            [(ngModel)]="nombreEstudiante"
            name="nombre"
            minlength="2"
            maxlength="40"
            ngModel
            #nombre="ngModel"
            matInput
            placeholder="Ingrese nombre/s"
            type="text"
            required
          />
        </mat-form-field>
        <br />
        <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
          <mat-select
            [disabled]="!modoEditar"
            [(ngModel)]="tipoDocEstudiante"
            placeholder="Seleccione tipo de documento"
            name="tipoDocumento"
            ngModel
            #tipoDocumento="ngModel"
            matNativeControl
            required
          >
            <mat-option value="DNI">DNI</mat-option>
            <mat-option value="Cedula de Identidad"
              >Cédula de Identidad</mat-option
            >
            <mat-option value="Libreta de Enrolamiento"
              >Libreta de Enrolamiento</mat-option
            >
            <mat-option value="Libreta Civica">Libreta Cívica</mat-option>
            <mat-option value="Pasaporte">Pasaporte</mat-option>
          </mat-select>
        </mat-form-field>
        &nbsp;
        <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
          <input
            [disabled]="!modoEditar"
            [(ngModel)]="nroDocEstudiante"
            name="nroDocumento"
            maxlength="8"
            ngModel
            #nroDocumento="ngModel"
            matInput
            placeholder="Ingrese el número de documento"
            type="text"
            required
          />
        </mat-form-field>
        <br />
        <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
          <input
            [disabled]="!modoEditar"
            [(ngModel)]="cuilEstudiante"
            name="cuil"
            maxlength="11"
            ngModel
            #cuil="ngModel"
            matInput
            placeholder="Ingrese el número de CUIL"
            type="text"
          />
        </mat-form-field>
        <br />
        <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
          <mat-select
            [disabled]="!modoEditar"
            [(ngModel)]="sexoEstudiante"
            placeholder="Seleccione sexo"
            name="sexo"
            ngModel
            #sexo="ngModel"
            matNativeControl
            required
          >
            <mat-option value="femenino">Femenino</mat-option>
            <mat-option value="masculino">Masculino</mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <div class="nacionalidad">
          <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
            <input
              [disabled]="!modoEditar"
              [(ngModel)]="fechaNacEstudiante"
              matInput
              name="fechaNac"
              ngModel
              #fechaNac="ngModel"
              required
              [max]="maxDate"
              [matDatepicker]="picker"
              placeholder="Seleccione fecha de nacimiento"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker
              #picker
              startView="multi-year"
              [disabled]="!modoEditar"
            ></mat-datepicker>
          </mat-form-field>
          <br />
          <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
            <mat-select
              [disabled]="!modoEditar"
              [(ngModel)]="nacionalidadEstudiante"
              placeholder="Seleccione nacionalidad"
              name="nacionalidad"
              ngModel
              #nacionalidad="ngModel"
              matNativeControl
            >
              <mat-option
                *ngFor="let nacionalidad of nacionalidades"
                [value]="nacionalidad.name"
              >
                {{ nacionalidad.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br />
        </div>
        <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
          <mat-select
            [disabled]="!modoEditar"
            [(ngModel)]="estadoCivilEstudiante"
            placeholder="Seleccione estado civil"
            name="estadoCivil"
            ngModel
            #estadoCivil="ngModel"
            matNativeControl
          >
            <mat-option value="soltero">Soltero/a</mat-option>
            <mat-option value="casado">Casado/a</mat-option>
            <mat-option value="viudo">Viudo/a</mat-option>
          </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
          <input
            [disabled]="!modoEditar"
            [(ngModel)]="telefonoEstudiante"
            matInput
            name="telefono"
            ngModel
            #telefono="ngModel"
            placeholder="Ingrese número de teléfono"
            type="text"
          />
        </mat-form-field>
      </div>
      </mat-expansion-panel>
    </mat-accordion>
    <br />
    <mat-accordion>
      <mat-expansion-panel [class.mat-expansion-panel-mobile]="mobileQuery.matches">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <b>Domicilio</b>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="domicilio">
          <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
            <input
              [disabled]="!modoEditar"
              [(ngModel)]="calleEstudiante"
              name="calle"
              minlength="2"
              maxlength="30"
              ngModel
              #calle="ngModel"
              matInput
              placeholder="Ingrese calle"
              type="text"
              required
            />
          </mat-form-field>
          &nbsp;
          <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
            <input
              [disabled]="!modoEditar"
              [(ngModel)]="nroCalleEstudiante"
              name="nroCalle"
              maxlength="5"
              ngModel
              #nroCalle="ngModel"
              matInput
              placeholder="Ingrese número"
              required
            />
          </mat-form-field>
          <br />
          <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
            <input
              [disabled]="!modoEditar"
              [(ngModel)]="pisoEstudiante"
              name="piso"
              ngModel
              #piso="ngModel"
              matInput
              placeholder="Ingrese piso"
              type="text"
            />
          </mat-form-field>
          <br />
          <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
            <input
              [disabled]="!modoEditar"
              [(ngModel)]="departamentoEstudiante"
              name="departamento"
              ngModel
              #departamento="ngModel"
              matInput
              placeholder="Ingrese departamento"
              type="text"
            />
          </mat-form-field>
          <br />
          <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
            <mat-select
              [disabled]="!modoEditar"
              [(ngModel)]="provinciaEstudiante"
              placeholder="Seleccione provincia"
              name="provincia"
              ngModel
              #provincia="ngModel"
              matNativeControl
              required
              (selectionChange)="FiltrarLocalidades()"
            >
              <mat-option
                *ngFor="let provincia of provincias"
                [value]="provincia.nombre"
              >
                {{ provincia.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          &nbsp;
          <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
            <mat-select
              [disabled]="!modoEditar"
              [(ngModel)]="localidadEstudiante"
              placeholder="Seleccione localidad"
              name="localidad"
              ngModel
              #localidad="ngModel"
              matNativeControl
              required
            >
              <mat-option
                *ngFor="let localidad of localidadesFiltradas"
                [value]="localidad.nombre"
              >
                {{ localidad.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br />
          <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
            <input
              [disabled]="!modoEditar"
              [(ngModel)]="CPEstudiante"
              name="codigoPostal"
              ngModel
              #codigoPostal="ngModel"
              matInput
              placeholder="Ingrese código postal"
              type="text"
            />
          </mat-form-field>
          <br />
        </div>
      </mat-expansion-panel>
    </mat-accordion>

    <br />
    <div class="div-button">
      <button
        [disabled]="!modoEditar"
        (click)="onGuardar(form)"
        mat-raised-button
        class="buttonPrimary"
      >
        Guardar
      </button>
      <button (click)="onEditar()" mat-raised-button class="buttonPrimary" *ngIf="permisos.inscribirEstudiante > 1">
        Editar
      </button>
      <button
        mat-raised-button
        (click)="onBorrarVolver('borrar', form)"
        class="buttonPrimary"
        *ngIf="permisos.inscribirEstudiante > 1"
      >
        Borrar
      </button>
      <button
      mat-raised-button
      (click)="onBorrarVolver('volver', form)"
      class="buttonWarn"
    >
     Volver
    </button>
    </div>
  </form>
</mat-card>
