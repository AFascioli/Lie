<div *ngIf="tipoPopup === 'cancelar'" class="cancelar">
  <h3 mat-dialog-title class="tituloPopup">Cancelar</h3>
  <div mat-dialog-content>
    <p class="parrafo">¿Está seguro que desea cancelar?</p>
  </div>
  <div mat-dialog-actions class="buttonPopup">
    <button mat-raised-button color="primary" (click)="onYesClick()" cdkFocusInitial >
      Sí
    </button>
    <button mat-raised-button color="warn" (click)="onNoClick()" >No</button>
  </div>
</div>
<div *ngIf="tipoPopup === 'borrar'" class="borrar">
  <h3 mat-dialog-title class="tituloPopup">Borrar</h3>
  <div mat-dialog-content>
    <p class="parrafo">{{ borrar }}</p>
  </div>
  <div
    *ngIf="borrar != 'El estudiante fue borrado exitosamente'"
    mat-dialog-actions class="buttonPopup">
    <button mat-raised-button color="warn" (click)="onYesDeleteClick()" cdkFocusInitial >
      Sí
    </button>
    <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
  </div>
  <div
    *ngIf="borrar === 'El estudiante fue borrado exitosamente'"
    mat-dialog-actions>
    <div mat-dialog-actions class="buttonPopup">
      <button mat-raised-button color="primary" (click)="onOkClickBorrar()" >Ok</button>
    </div>
  </div>
</div>
