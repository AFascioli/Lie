<div>
    <h3 mat-dialog-title>Cancelar</h3>
    <div mat-dialog-content>
      <p>¿Está seguro que desea cancelar y volver al menú principal?</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onYesCancelarClick()" cdkFocusInitial>Sí </button>
      <button mat-button (click)="onNoCancelarClick()">No</button>
    </div>
  </div>
