
  <h3 mat-dialog-title class="titulo">Cancelar</h3>
  <div mat-dialog-content>
    <p class="parrafo">¿Está seguro que desea cancelar?</p>
  </div>
  <div mat-dialog-actions align="center">
    <button  mat-raised-button color="primary" (click)="onYesCancelarClick()" cdkFocusInitial>Sí </button>
    <button mat-raised-button class="button" color="warn" (click)="onNoCancelarClick()">No</button>
  </div>
