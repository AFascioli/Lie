<h1 class="componente-titulo">
  Registrar calificaciones
</h1>

<mat-card class="card-body-componente">
  <form #form="ngForm">
    <div class="div-selects">
      <mat-form-field>
        <mat-select
          name="trimestre"
          ngModel
          #trimestre="ngModel"
          matNativeControl
          required
          placeholder="Seleccione trimestre"
          name="trimestre"
          [(ngModel)]="trimestrePorDefecto"
        >
          <mat-option value="1">Primer</mat-option>
          <mat-option value="2">Segundo</mat-option>
          <mat-option value="3">Tercer</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select
          placeholder="Seleccione curso"
          name="curso"
          ngModel
          #curso="ngModel"
          matNativeControl
          required
          (selectionChange)="onCursoSeleccionado(curso)"
        >
          <mat-option *ngFor="let objCurso of cursos" [value]="objCurso.id">
            {{ objCurso.curso }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select
          placeholder="Seleccione materia"
          name="materia"
          ngModel
          #materia="ngModel"
          matNativeControl
          required
          (selectionChange)="onMateriaSeleccionada(form)"
        >
          <mat-option
            *ngFor="let objMateria of materias"
            [value]="objMateria.id"
          >
            {{ objMateria.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="estudiantes" *ngIf="estudiantes">
      <ng-container matColumnDef="apellido">
        <th class="columnasNormales" mat-header-cell *matHeaderCellDef>
          Apellido/s
        </th>
        <td class="columnasNormales" mat-cell *matCellDef="let estudiante">
          {{ estudiante.apellido }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th class="columnasNormales" mat-header-cell *matHeaderCellDef>
          Nombre/s
        </th>
        <td class="columnasNormales" mat-cell *matCellDef="let estudiante">
          {{ estudiante.nombre }}
        </td>
      </ng-container>

      <ng-container matColumnDef="cal1">
        <th class="columnasChicas" mat-header-cell *matHeaderCellDef>1°</th>
        <td
          class="columnasChicas"
          mat-cell
          *matCellDef="let estudiante"
        >
        <input [(ngModel)]="estudiante.calificaciones[0]" name="nota1{{estudiante.calificaciones[0]}}" type="number" pattern="([0-9]|10)"/>
        </td>
      </ng-container>
      <ng-container matColumnDef="cal2">
        <th class="columnasChicas" mat-header-cell *matHeaderCellDef>2°</th>
        <td
          class="columnasChicas"
          mat-cell
          *matCellDef="let estudiante"
        >
        <input [(ngModel)]="estudiante.calificaciones[1]" type="number" name="nota2{{estudiante.calificaciones[1]}}" pattern="([0-9]|10)"/>
        </td>
      </ng-container>
      <ng-container matColumnDef="cal3">
        <th class="columnasChicas" mat-header-cell *matHeaderCellDef>3°</th>
        <td
          class="columnasChicas"
          mat-cell
          *matCellDef="let estudiante"
        >
        <input [(ngModel)]="estudiante.calificaciones[2]" type="number" name="nota3{{estudiante.calificaciones[2]}}" pattern="([0-9]|10)"/>
        </td>
      </ng-container>
      <ng-container matColumnDef="cal4">
        <th class="columnasChicas" mat-header-cell *matHeaderCellDef>4°</th>
        <td
          class="columnasChicas"
          mat-cell
          *matCellDef="let estudiante"
        >
        <input [(ngModel)]="estudiante.calificaciones[3]" type="number" name="nota4{{estudiante.calificaciones[3]}}" pattern="([0-9]|10)"/>
        </td>
      </ng-container>
      <ng-container matColumnDef="cal5">
        <th class="columnasChicas" mat-header-cell *matHeaderCellDef>5°</th>
        <td
          class="columnasChicas"
          mat-cell
          *matCellDef="let estudiante"
        >
        <input [(ngModel)]="estudiante.calificaciones[4]" type="number" name="nota5{{estudiante.calificaciones[4]}}" pattern="([0-9]|10)"/>
        </td>
      </ng-container>
      <ng-container matColumnDef="cal6">
        <th class="columnasChicas" mat-header-cell *matHeaderCellDef>6°</th>
        <td
          class="columnasChicas"
          mat-cell
          *matCellDef="let estudiante"
        >
      <input [(ngModel)]="estudiante.calificaciones[5]" type="number" name="nota6{{estudiante.calificaciones[5]}}" pattern="([0-9]|10)"/>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-card *ngIf="!estudiantes">
      <p>No se encontraron estudiantes</p>
    </mat-card>

    <div class="div-button">
      <button
        mat-raised-button
        color="primary"
        class="button"
        (click)="onGuardar(form)"
      >
        Guardar
      </button>
      <button mat-raised-button color="warn" (click)="onCancelar()">
        Cancelar
      </button>
    </div>
  </form>
</mat-card>
