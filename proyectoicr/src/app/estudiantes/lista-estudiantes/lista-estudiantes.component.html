<mat-card *ngIf="estudiantes.length > 0">
<table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido/s </th>
    <td mat-cell *matCellDef="let estudiantes"> {{estudiantes.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre/s </th>
    <td mat-cell *matCellDef="let estudiantes"> {{estudiantes.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let estudiantes"> {{estudiantes.tipoDocumento}} </td>
  </ng-container>

  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
    <td mat-cell *matCellDef="let estudiantes"> {{estudiantes.numeroDocumento}} </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Visualizar </th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" (click)="OnSelection(row)" > Visualizar </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</mat-card>
<mat-card *ngIf="estudiantes.length <=0 ">
<p>No se encontraron estudiantes</p>
</mat-card>
