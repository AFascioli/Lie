<mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido/s </th>
    <td mat-cell *matCellDef="let estudiantes"> {{estudiantes.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre/s </th>
    <td mat-cell *matCellDef="let estudiantes"> {{estudiantes.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let estudiantes"> {{estudiantes.dni}} </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Visualizar </th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" (click)="OnSelection(row)" > Visualizar </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</mat-card>
