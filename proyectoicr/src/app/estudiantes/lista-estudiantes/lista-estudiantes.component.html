<mat-card *ngIf="estudiantes.length > 0">
<table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">

  <ng-container matColumnDef="apellido">
    <th  class="columnasTabla" mat-header-cell *matHeaderCellDef> <b style="font-size:15px"> Apellido/s </b> </th>
    <td  class="columnasTabla" mat-cell *matCellDef="let estudiantes"> {{estudiantes.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th  class="columnasTabla" mat-header-cell *matHeaderCellDef> <b style="font-size:15px"> Nombre/s </b> </th>
    <td  class="columnasTabla" mat-cell *matCellDef="let estudiantes"> {{estudiantes.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th  class="columnasTabla" mat-header-cell *matHeaderCellDef> <b style="font-size:15px"> Tipo </b> </th>
    <td  class="columnasTabla" mat-cell *matCellDef="let estudiantes"> {{estudiantes.tipoDocumento}} </td>
  </ng-container>

  <ng-container matColumnDef="numero">
    <th  class="columnasTabla" mat-header-cell *matHeaderCellDef> <b style="font-size:15px"> NÃºmero </b> </th>
    <td  class="columnasTabla" mat-cell *matCellDef="let estudiantes"> {{estudiantes.numeroDocumento}} </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th class="visualizar" mat-header-cell *matHeaderCellDef> <b style="font-size:15px"> Acciones</b> </th>
    <td  class="visualizar" class="columnasTabla" mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" (click)="OnSelection(row)" class="btnVisualizar" > Acciones </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</mat-card>
<mat-card *ngIf="estudiantes.length <=0 ">
<p>No se encontraron estudiantes</p>
</mat-card>
