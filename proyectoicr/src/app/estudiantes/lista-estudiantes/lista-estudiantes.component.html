<mat-card *ngIf="estudiantes.length > 0">
  <div *ngFor="let estudiante of estudiantes; let i = index">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>
            {{ estudiante.apellido }}, {{ estudiante.nombre }} -
            {{ estudiante.tipoDocumento }}: {{ estudiante.numeroDocumento }}
          </b>
        </mat-panel-title>
      </mat-expansion-panel-header>
     <h3 class="tituloAcciones"> Acciones </h3>
      <div class="botonesAcciones">
        <button
          mat-raised-button
          class="button"
          color="primary"
          (click)="onInscribir(i)"
        >
          Inscribir estudiante a un curso
        </button>
        <br />
        <button
          mat-raised-button
          class="button"
          color="primary"
          (click)="onMostrar(i)"
        >
          Visualizar estudiante
        </button>
        <br />
        <button
          mat-raised-button
          class="button"
          color="primary"
          (click)="onRetiro(i)"
        >
          Registrar retiro anticipado
        </button>
        <br />
        <button
          mat-raised-button
          class="button"
          color="primary"
          (click)="onVisualizarPerfil(i)"
        >
          Visualizar perfil de estudiante
        </button>
      </div>
    </mat-expansion-panel>
  </div>
</mat-card>

<mat-card *ngIf="estudiantes.length <= 0">
  <p>No se encontraron estudiantes</p>
</mat-card>
