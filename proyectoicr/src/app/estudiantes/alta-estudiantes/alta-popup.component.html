<div *ngIf="tipoPopup == 'cancelar'" class= "cancelar">
<h3 mat-dialog-title class="titulo">Cancelar</h3>
<div mat-dialog-content>
  <p class="parrafo">¿Está seguro que desea cancelar el alta del estudiante?</p>
</div>
<div mat-dialog-actions align="center" >
  <button mat-raised-button  color="primary" (click)="onYesClick()"  cdkFocusInitial >Sí</button>
  <button mat-raised-button color="warn" (click)="onNoClick()">No</button>
</div>
</div>
<div *ngIf="tipoPopup == 'guardar'" class= "guardar">
<h3 mat-dialog-title class="titulo">Guardar</h3>
<div mat-dialog-content *ngIf="formInvalido">
  <p class="parrafo">Faltan ingresar campos</p>
</div>
<div mat-dialog-content *ngIf="!formInvalido">
  <p class="parrafo">El estudiante se ha registrado correctamente</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button  color="primary" (click)="onOkClick()">Ok</button>
</div>
</div>
