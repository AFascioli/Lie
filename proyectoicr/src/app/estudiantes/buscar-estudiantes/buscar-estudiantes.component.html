<mat-card>
<form #form="ngForm" (submit)="OnBuscar(form)">
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1">Buscar por nombre y apellido</mat-radio-button>
      <mat-radio-button value="2">Buscar por documento</mat-radio-button>
    </mat-radio-group>
    <br/>
    <mat-form-field>
      <input
      matInput
      name="apellido"
      pattern="[A-Za-z- ]+"
      minlength="2"
      maxlength="30"
      placeholder="Ingrese apellido"
      type="text" />
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input
      matInput
      name="nombre"
      pattern="[A-Za-z- ]+"
      minlength="2"
      maxlength="30"
      placeholder="Ingrese nombre"
      type="text" />
    </mat-form-field>
    <br/>
    <mat-form-field>
      <mat-select
        placeholder="Seleccione tipo de documento"
        name="tipoDocumento"
        ngModel
        #tipoDocumento="ngModel"
        matNativeControl
      >
        <mat-option value="DNI">DNI</mat-option>
        <mat-option value="Libreta de Enrolamiento">Libreta de Enrolamiento</mat-option>
        <mat-option value="Pasaporte">Pasaporte</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
  <mat-form-field>
    <input
    matInput
    name="numeroDocumento"
    ngModel
    #numeroDocumento="ngModel"
    pattern="[0-9]+"
    maxlength="8"
    placeholder="Ingrese nÃºmero de documento" />
  </mat-form-field>
  <br/>
  <button color="primary" routerLink="/buscar/lista" type="submit" mat-raised-button>Buscar</button>
</form>
</mat-card>
<router-outlet></router-outlet>
