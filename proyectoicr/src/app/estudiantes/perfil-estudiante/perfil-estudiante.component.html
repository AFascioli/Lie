<mat-card class="card-body-componente">
  <mat-card-title class= "componente-titulo">
    {{ apellidoEstudiante }} {{ nombreEstudiante }}
  </mat-card-title>
<br>
&nbsp;

<div>
  <mat-card-subtitle >
      <b>CALIFICACIONES: </b>
  </mat-card-subtitle>
  <button
    mat-raised-button
    class="button-perfil-calificaciones"
    (click)="onVisualizarCalificacionesEstudiante(i)"
    >
     Ver calificaciones
    </button>
</div>
<br>
<br>
&nbsp;

<div>
  <mat-card-subtitle >
      <b>INASISTENCIA: </b>
  </mat-card-subtitle>

    <div class="grafico">
        <div class="sombra"></div>
        <div id="porcion1" class="recorte">
          <div class="porsion" data-rel="180"></div>
        </div>
        <div id="porcion2" class="recorte">
          <div class="porsion" data-rel="180"></div>
        </div>
   </div>

</div>
<br>
<br>
&nbsp;

<div>
    <mat-card-subtitle >
      <b>SANCIONES: </b>
    </mat-card-subtitle>
    <table mat-table [dataSource]="">
        <ng-container matColumnDef="tipo">
          <th class="tipoCantidad" mat-header-cell *matHeaderCellDef>
           Tipo

          </th>
          <td class="tipoCantidad" mat-cell *matCellDef="">
          </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th class="tipoCantidad" mat-header-cell *matHeaderCellDef>
            Cantidad
          </th>
          <td class="tipoCantidad" mat-cell *matCellDef=" ">
            Injustificadas
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
</div>
<br>
<br>
&nbsp;

<div>
  <mat-card-subtitle >
      <b>AGENDA: </b>
  </mat-card-subtitle>
  <button class="button-perfil"
      mat-raised-button
      (click)="onVisualizarAgendaCursoEstudiante(i)"
    >
     Ver agenda de cursado
    </button>

  </div>
<br>
<br>
&nbsp;

<div>
  <mat-card-subtitle >
      <b>TUTORES: </b>
  </mat-card-subtitle>
  <mat-card-content class="contenido">
      <b> Apellido/s y Nombre/s: </b> Tornete Rosana
  </mat-card-content>
  <mat-card-content class="contenido">
      <b>Tel√©fono: </b> 56665-1559886
  </mat-card-content>
</div>
<br>
&nbsp;

<div >
  <button class="button-volver" mat-raised-button [routerLink]="['/buscar/lista']" >
     Volver
    </button>
</div>

</mat-card>
