
     <div *ngIf="contadorInasistencia && contadorInasistencia!=0" style="display: block">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              ></canvas>
    </div>
    <p *ngIf="contadorInasistencia==0">El estudiante no presenta ninguna inasistencia</p>
