    <div *ngIf="contadorInasistenciaInjustificada && contadorInasistenciaInjustificada!=0" style="display: block">
      <canvas baseChart [data]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
      [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType"
      ></canvas>
      <p *ngIf="contadorInasistenciaInjustificada<15" class="mensajeReincorporacion"> <b>Le quedan {{(15-contadorInasistenciaInjustificada)}} inasistencias injustificadas para la reincorporaci√≥n </b></p>
    </div>
    <p *ngIf="contadorInasistenciaInjustificada==0"> <b> El estudiante no presenta ninguna inasistencia </b></p>
