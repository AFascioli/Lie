<h1 class="componente-titulo">
  Instituto Cristo Rey
</h1>

<mat-card class="card-body-componente" *ngFor="let evento of eventos">
  <mat-card-title>
    <button (click)="eventoSeleccionado(evento)" class="titulo">{{ evento.titulo }}</button>
    <div class="fechaEvento">
      <time datetime="evento.fechaEvento" class="icon">
      <strong>{{obtenerMes(evento.fechaEvento)}}</strong>
      <span>{{obtenerDia(evento.fechaEvento)}}</span>
    </time>
    </div>
  </mat-card-title>
  <mat-card-subtitle>{{ evento.horaInicio }} - {{ evento.horaFin }}</mat-card-subtitle>
  <div class="containerImg">
    <img mat-card-image [src]="getImage(evento.imgUrl)" />
    <button
      type="button"
      mat-icon-button
      class="botonEditar"
      *ngIf="conocerUsuarioLogueado()"
    >
      <mat-icon (click)="onEditar(evento.titulo)">mode_edit </mat-icon>
    </button>
    <button
      type="button"
      mat-icon-button
      class="botonBorrar"
      *ngIf="conocerUsuarioLogueado()"
    >
      <mat-icon (click)="onBorrar(evento.titulo)">delete </mat-icon>
    </button>
  </div>
  <mat-chip-list>
     <p class="textoParticipan"> Participan:</p>
    <mat-chip *ngFor="let tag of evento.tags">
      {{tag}}
    </mat-chip>
  </mat-chip-list>
  <mat-card-content>
    <p class="descripcion">
      {{ evento.descripcion }}
    </p>
  </mat-card-content>

</mat-card>
