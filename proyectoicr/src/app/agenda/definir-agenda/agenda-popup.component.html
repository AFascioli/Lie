<h3 mat-dialog-title class="tituloPopup">Eliminar</h3>
<div mat-dialog-content>
  <p class="parrafo">
    ¿Está seguro que desea eliminar el horario seleccionado?
  </p>
</div>
<div mat-dialog-actions class="buttonPopup">
  <button
    mat-raised-button
    class="button-primary"
    (click)="onYesClick()"
    cdkFocusInitial
  >
    Sí
  </button>
  <button mat-raised-button class="button-warn" (click)="onNoClick()">No</button>
</div>
