<h1 class="componente-titulo">
  Definir agenda de curso
</h1>

<mat-card class="card-body-componente">
  <form>
    <mat-form-field>
      <mat-select
        placeholder="Seleccione curso"
        name="curso"
        ngModel
        #curso="ngModel"
        matNativeControl
        required
      >
        <mat-option *ngFor="let objCurso of cursos" [value]="objCurso.id">
          {{ objCurso.curso }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <mat-card *ngFor="let materia of materiasHTML, let j=index" class="card-body-componente">
    <div>
      <h3>Materia seleccionada</h3>
      <mat-form-field>
        <mat-select
          placeholder="Seleccione materia"
          name="materia"
          ngModel
          #materia="ngModel"
          matNativeControl
          required
        >
          <mat-option
            *ngFor="let materia of materias"
            [value]="materia.id"
          >
            {{ materia.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select
          placeholder="Seleccione docente"
          name="docente"
          ngModel
          #docente="ngModel"
          matNativeControl
          required
        >
          <mat-option
            *ngFor="let docente of docentes"
            [value]="docente.id"
          >
          {{docente.apellido}}, {{docente.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <br />
    <hr />
    <br />
    <div class="horario">
      <mat-form-field>
        <mat-select
          placeholder="Seleccione dia"
          name="dia"
          ngModel
          #dia="ngModel"
          matNativeControl
          required
        >
          <mat-option *ngFor="let objDia of dias" [value]="objDia">
            {{ objDia }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="matFormHora">
        <div class="hora">
          <input
            matInput
            name="horaInicio"
            ngModel
            #horaInicio="ngModel"
            placeholder="Hora inicio"
            [id]="'pickerInicio'+j"
            readonly
          />
        </div>
      </mat-form-field>
      <mat-form-field class="matFormHora">
        <div class="hora">
          <input
            matInput
            name="horaFin"
            ngModel
            #horaFin="ngModel"
            placeholder="Hora fin"
            [id]="'pickerFin'+j"
            readonly
          />
        </div>
      </mat-form-field>
      <mat-form-field>
        <mat-select
          placeholder="Seleccione dia"
          name="dia2"
          ngModel
          #dia="ngModel"
          matNativeControl
          required
        >
          <mat-option *ngFor="let objDia of dias" [value]="objDia">
            {{ objDia }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="matFormHora">
        <div class="hora">
          <input
            matInput
            name="horaInicio"
            ngModel
            #horaInicio="ngModel"
            placeholder="Hora inicio"
            [id]="'pickerInicio2'+j"
            readonly
          />
        </div>
      </mat-form-field>
      <mat-form-field class="matFormHora">
        <div class="hora">
          <input
            matInput
            name="horaFin"
            ngModel
            #horaFin="ngModel"
            placeholder="Hora fin"
            [id]="'pickerFin2'+j"
            readonly
          />
        </div>
      </mat-form-field>
    </div>
    <br />
    <!-- <div class="div-buttons">
      <button mat-raised-button (click)="agregarHorario(materiasHTML.length)">
        <mat-icon>add_circle_outline</mat-icon> Agregar otro horario
      </button>
    </div> -->
  </mat-card>
  <div class="div-buttons">
    <button mat-raised-button (click)="agregarMateria(materiasHTML.length)">
      <mat-icon>add_circle_outline</mat-icon> Agregar otra materia
    </button>
  </div>
</mat-card>
