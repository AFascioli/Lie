<h1 class="componente-titulo">Cambiar contraseña</h1>
<mat-card class="card-body-componente">
  <meta charset="utf-8" />

  <form #form="ngForm">

        <mat-form-field>
          <input
            name="contraseñaAnterior"
            ngModel
            #contraseñaAnterior="ngModel"
            matInput
            placeholder="Ingrese contraseña anterior"
           type="password"
            required
          />
        </mat-form-field>
        <button mat-button>
          <mat-icon>visibility_off</mat-icon>
        </button>
        <br>
        <mat-form-field>
          <input
            name="contraseñaNueva"
            ngModel
            #contraseñaNueva="ngModel"
            matInput
            placeholder="Ingrese contraseña nueva"
            type="password"
            required
          />
        </mat-form-field>
        <button mat-button >
          <mat-icon>visibility_off</mat-icon>
        </button>
        <br>
        <mat-form-field>
          <input
            name="contraseñaNuevaRepetida"
            ngModel
            #contraseñaNuevaRepetida="ngModel"
            matInput
            placeholder="Ingrese contraseña nuevamente"
            type="password"
            required
          />
        </mat-form-field>
        <button mat-button >
          <mat-icon>visibility_off</mat-icon>
        </button>
  </form>
  <div class="div-button">
    <button
      type="submit"
      (click)="onGuardar(form)"
      color="primary"
      mat-raised-button
    >
      Guardar
    </button>
    <button
      mat-raised-button
      color="warn"
    >
      Cancelar
    </button>
  </div>
</mat-card>
