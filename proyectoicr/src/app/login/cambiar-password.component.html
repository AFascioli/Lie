<h1 class="componente-titulo">Cambiar contrase単a</h1>
<mat-card class="card-body-componente">
  <meta charset="utf-8" />

  <form #form="ngForm">

        <mat-form-field>
          <input
            name="passwordAnterior"
            ngModel
            #passwordAnterior="ngModel"
            matInput
            placeholder="Ingrese contrase単a anterior"
            [type]="esVisible1 ? 'text': 'password'"
            required
          />
          <mat-error *ngIf="passwordAnterior.invalid"
          >Solo se admiten letras y/o numeros</mat-error
          >
        </mat-form-field>
        <button mat-button class="visibilidad" (click)="onVisibilidad(1)">
          <mat-icon *ngIf="esVisible1">visibility_on</mat-icon>
          <mat-icon *ngIf="!esVisible1">visibility_off</mat-icon>
        </button>
        <br>
        <mat-form-field>
          <input
            name="passwordNueva"
            ngModel
            #passwordNueva="ngModel"
            matInput
            placeholder="Ingrese contrase単a nueva"
            [type]="esVisible2 ? 'text': 'password'"
            required
          />
          <mat-error *ngIf="!passwordNueva.valid"
          >Solo se admiten letras y/o numeros</mat-error
          >
        </mat-form-field>
        <button mat-button class="visibilidad" (click)="onVisibilidad(2)">
          <mat-icon *ngIf="esVisible2">visibility_on</mat-icon>
          <mat-icon *ngIf="!esVisible2">visibility_off</mat-icon>
        </button>
        <br>
        <mat-form-field>
          <input
            name="passwordNuevaRepetida"
            ngModel
            #passwordNuevaRepetida="ngModel"
            matInput
            placeholder="Ingrese contrase単a nuevamente"
            [type]="esVisible3 ? 'text': 'password'"
            required
          />
          <mat-error *ngIf="!passwordNuevaRepetida.valid"
          >Solo se admiten letras y/o numeros</mat-error
          >
        </mat-form-field>
        <button mat-button class="visibilidad" (click)="onVisibilidad(3)">
          <mat-icon *ngIf="esVisible3">visibility_on</mat-icon>
          <mat-icon *ngIf="!esVisible3">visibility_off</mat-icon>
        </button>
  </form>
  <div class="div-button">
    <button
      type="submit"
      (click)="onGuardar(form)"
      class="button-primary"
      mat-raised-button
    >
      Guardar
    </button>
    <button
      mat-raised-button
      class="button-warn"
      (click)="onCancelar()"
    >
      Cancelar
    </button>
  </div>
</mat-card>
