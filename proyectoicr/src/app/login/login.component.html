<div class="fondo">
  <div class="contenedor">
    <h1 class="componente-titulo-login">
      Instituto "Cristo Rey"
    </h1>
    <mat-card class="card-body-componente">
      <meta charset="utf-8" />
      <form>
        <mat-form-field>
          <input
            matInput
            name="email"
            ngModel
            type="email"
            placeholder="E-Mail"
            #emailInput="ngModel"
            [(ngModel)]="email"
            required
            email
          />
          <mat-error *ngIf="emailInput.invalid"
          >Por favor ingrese un e-mail válido</mat-error
          >
        </mat-form-field>
        <br />
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Contraseña"
            ngModel
            type="password"
            name="password"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            required
          />
          <mat-error *ngIf="passwordInput.invalid"
          >Por favor ingrese una contraseña válida</mat-error
          >
        </mat-form-field>
        <div class="div-button">
          <button
            class="button-color"
            mat-raised-button
            class="buttonLogin"
            routerLink="/home"
            (click)="iniciarSesion()"
          >
            Iniciar Sesión
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
