<mat-toolbar class="fixed-header">
  <mat-toolbar-row>
    <h1 class="titulo-login">
      L I É
    </h1>
  </mat-toolbar-row>
</mat-toolbar>
<div class="fondo"></div>
<div class="contenedor">
  <mat-card class="card-body-componente">
    <meta charset="utf-8" />
    <form>
      <h1 class="titulo">Instituto Cristo Rey</h1>
      <div>
        <mat-form-field>
          <input
            class="emailInput"
            matInput
            name="email"
            ngModel
            type="email"
            #emailInput="ngModel"
            placeholder="Ingrese e-mail"
            [(ngModel)]="email"
            required
            email
          />
        </mat-form-field>
        <br />
        <mat-form-field>
          <input
            type="password"
            matInput
            ngModel
            type="password"
            name="password"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            placeholder="Ingrese contraseña"
            required
          />
        </mat-form-field>
      </div>
      <div class="div-button">
        <button
          class="button-primary"
          mat-raised-button
          routerLink="/home"
          (click)="iniciarSesion()"
        >
          Ingresar
        </button>
      </div>
    </form>
  </mat-card>
</div>
