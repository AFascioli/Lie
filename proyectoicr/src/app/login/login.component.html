<body>
<mat-toolbar class="fixed-header">
  <mat-toolbar-row>
  </mat-toolbar-row>
</mat-toolbar>

<h1 class="componente-titulo-login">
  Inicia sesión en Lié
</h1>
<mat-card class="card-body-componente" >
  <meta charset="utf-8" />
  <form>
      <mat-form-field>
        <input class="tamano"

          type="text"
          matInput
          placeholder="Usuario"
          name="username"
          required
          class="campos"
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Contraseña"
          type="password"
          name="password"
          required
          class="campos"
        />
      </mat-form-field>
      <div class="div-button">
        <button
        mat-raised-button
        class="button"
        color="primary"
        routerLink="/home">
          Iniciar Sesión
        </button>
      </div>
    </form>
</mat-card>
</body>
