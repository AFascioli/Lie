<mat-card >
 
  <mat-card-header>
    <mat-card-title class="componente-titulo">Iniciar Sesión</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <form action="">

     <p>
        <mat-form-field >

            <input type="text" matInput placeholder="Usuario"  [(ngModel)]="username" name="username" required >

        </mat-form-field>
      </p>

      <p>
          <mat-form-field >
              <input type="password" matInput placeholder="Contraseña" [(ngModel)]="password"type="password" name="password" required >
          </mat-form-field>
      </p>

      <div class="button">
          <button type="submit" mat-button (click)="login()"  routerLink="/home" >Iniciar Sesión </button>
      </div>



    </form>
  </mat-card-content>
</mat-card>
