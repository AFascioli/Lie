<h3 mat-dialog-title class="tituloPopup">Cancelar</h3>
<div mat-dialog-content>
  <p class="parrafo">¿Está seguro que desea cancelar el cambio de contraseña?</p>
</div>
<div mat-dialog-actions class="buttonPopup">
  <button mat-raised-button color="primary" class="button" (click)="onYesClick()" cdkFocusInitial> Sí </button>
  <button mat-raised-button color="warn" (click)="onNoClick()"> No </button>
</div>
