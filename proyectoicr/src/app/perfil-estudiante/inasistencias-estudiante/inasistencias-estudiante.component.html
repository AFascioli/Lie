<h1 class="componente-titulo">Inasistencias</h1>
<mat-card class="card-body-componente">
  <div
    *ngIf="
      contadorInasistenciaInjustificada && contadorInasistenciaInjustificada != 0
    "
    style="display: block"
  >
    <canvas
      baseChart
      [data]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    ></canvas>
    <p
      *ngIf="contadorInasistenciaInjustificada < 15"
      class="mensaje-reincorporacion"
    >
      <b
        >Le quedan {{ 15 - contadorInasistenciaInjustificada }} inasistencias
        injustificadas para la reincorporaci√≥n
      </b>
    </p>
  </div>
  <p class="aviso" *ngIf="contadorInasistenciaInjustificada == 0">
    <b> El estudiante no presenta ninguna inasistencia </b>
  </p>
  <div class="div-button">
    <button
    mat-raised-button
    [routerLink]="['/perfilEstudiante']"
    class="button-warn" >
       Volver
    </button>
  </div>
</mat-card>
