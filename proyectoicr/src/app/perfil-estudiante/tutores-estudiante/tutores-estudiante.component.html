<h1 class="componente-titulo">Tutores de {{apellidoEstudiante}}, {{nombreEstudiante}}</h1>
<mat-card class="card-body-componente">
  <table mat-table [dataSource]="tutores" *ngIf="tutores.length!=0">
    <ng-container matColumnDef="apellido">
      <th class="columnas-normales" mat-header-cell *matHeaderCellDef>
        Apellido/s
      </th>
      <td class="columnas-normales" mat-cell *matCellDef="let tutor">
        {{ tutor.apellido }}
      </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th class="columnas-normales" mat-header-cell *matHeaderCellDef>
        Nombre/s
      </th>
      <td class="columnas-normales" mat-cell *matCellDef="let tutor">
        {{ tutor.nombre }}
      </td>
    </ng-container>
    <ng-container matColumnDef="numeroDocumento">
      <th class="columnas-normales" mat-header-cell *matHeaderCellDef>
        Documento
      </th>
      <td class="columnas-normales" mat-cell *matCellDef="let tutor">
        {{ tutor.tipoDocumento }} {{ tutor.numeroDocumento }}
      </td>
    </ng-container>
    <ng-container matColumnDef="telefono">
      <th class="columnas-normales" mat-header-cell *matHeaderCellDef>
        Tel√©fono
      </th>
      <td class="columnas-normales" mat-cell *matCellDef="let tutor">
        {{ tutor.telefono }}
      </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th class="columnas-normales" mat-header-cell *matHeaderCellDef>
          Email
        </th>
        <td class="columnas-normales" mat-cell *matCellDef="let tutor">
          {{ tutor.email }}
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <p *ngIf="tutores.length==0" class="aviso">El estudiante no tiene tutores asignados</p>
  <div class="div-button">
    <button
    mat-raised-button
    [routerLink]="['/perfilEstudiante']"
    class="button-warn" >
       Volver
    </button>
  </div>
</mat-card>
<div *ngIf="isLoading" class="loading-overlay">
  <div class="loading-div">
    <mat-spinner class="spinner" [diameter]="60"></mat-spinner>
    <p class="loading-text">Cargando</p>
  </div>
</div>
