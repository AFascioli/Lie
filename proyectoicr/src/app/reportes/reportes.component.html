<h1 class="componente-titulo">Reportes y listados</h1>

<div class="grid-container">
  <mat-card class="opcion" (click)="onListadoDocsAdeudados()" *ngIf="!esDocente"
    ><mat-icon [inline]="true">library_books</mat-icon><br /><b
      >Listado de documentos adeudados</b
    ></mat-card
  >
  <mat-card class="opcion" (click)="onListadoCuotasAdeudadas()"  *ngIf="!esDocente"
    ><mat-icon [inline]="true">attach_money</mat-icon><br /><b
      >Listado de estudiantes con cuotas adeudadas</b
    ></mat-card
  >
  <mat-card class="opcion" (click)="onResumenAcademico()"  *ngIf="!esDocente"
    ><mat-icon [inline]="true">receipt</mat-icon><br /><b
      >Resumen acad√©mico por estudiante</b
    ></mat-card
  >
  <mat-card class="opcion" (click)="onRendimientoCurso()"
  ><mat-icon [inline]="true">timeline</mat-icon><br /><b
    >Rendimiento del curso</b
  ></mat-card
>
<mat-card class="opcion" (click)="onPromedioCursos()" *ngIf="!esDocente"
    ><mat-icon [inline]="true">assessment</mat-icon><br /><b
      >Promedios generales por curso</b
    ></mat-card
  >
</div>
<div class="div-button">
  <button mat-raised-button [routerLink]="['/home']" class="button-warn">
    Volver
  </button>
</div>
