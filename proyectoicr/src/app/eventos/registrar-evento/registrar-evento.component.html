<h1 class="componente-titulo">
  Registrar eventos
</h1>

<mat-card class="card-body-componente">
  <form #form="ngForm">
    <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
      <input
        name="titulo"
        ngModel
        #titulo="ngModel"
        matInput
        placeholder="Ingrese título"
        type="text"
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
      <textarea
        matInput
        name="descripcion"
        ngModel
        #descripcion="ngModel"
        rows="3"
        placeholder="Ingrese descripción"
        type="text"
      >
      </textarea>
    </mat-form-field>
    <br />
    <mat-form-field [class.mat-form-field-mobile]="mobileQuery.matches">
      <input
        matInput
        name="fechaEvento"
        ngModel
        #fechaEvento="ngModel"
        [min]="fechaActual"
        [matDatepicker]="picker"
        placeholder="Seleccione fecha de evento"
        (click)="picker.open()"
        required
        readonly
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
    <div>
      <mat-form-field class="mat-form-hora" [class.mat-form-field-hora-mobile]="mobileQuery.matches">
        <div class="hora">
          <input
            matInput
            name="horaInicio"
            ngModel
            #horaInicio="ngModel"
            placeholder="Hora inicio *"
            id="pickerInicio"
            readonly
          />
        </div>
      </mat-form-field>
      &nbsp;
      <mat-form-field class="mat-form-hora" [class.mat-form-field-hora-mobile]="mobileQuery.matches">
        <div class="hora">
          <input
            matInput
            name="horaFin"
            ngModel
            #horaFin="ngModel"
            placeholder="Hora fin *"
            id="pickerFin"
            readonly
          />
        </div>
      </mat-form-field>
    </div>

    <mat-form-field class="chip-list" [class.mat-form-field-mobile]="mobileQuery.matches">
      <mat-chip-list #chipList aria-label="Seleccion de chips">
        <mat-chip
          *ngFor="let chip of chips"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(chip)"
        >
          {{ chip }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Seleccione los cursos *"
          #chipsInput
          [formControl]="chipsCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
          required
        />
      </mat-chip-list>
      <mat-autocomplete
        required
        #auto="matAutocomplete"
        (optionSelected)="selected($event)"
      >
        <mat-option *ngFor="let chip of filteredChips | async" [value]="chip">
          {{ chip }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div>
      <div class="contenedor-flexbox">
        <button
          mat-stroked-button
          class="boton-seleccionar"
          type="button"
          (click)="file.click()"
        >
          Seleccionar imagen
        </button>
      </div>
      <br />
      <div *ngIf="imgURL.length != 0">
        <mat-card>
          <img
            [src]="obtenerImagen()"
            [hidden]="imgURL.length != 0"
            class="image-preview"
          />
          <br />
          <button
            id="beforeArrow"
            class="botonBefore"
            mat-icon-button
            (click)="mostrarImagenAnterior()"
          >
            <mat-icon>navigate_before</mat-icon>
          </button>
          <button
            id="afterArrow"
            class="botonBefore"
            mat-icon-button
            (click)="mostrarImagenSiguiente()"
          >
            <mat-icon>navigate_next</mat-icon>
          </button>
        </mat-card>
      </div>
      <br />
      <span class="mensaje" *ngIf="message">{{ message }}</span>
      <br />
      <input
        #file
        type="file"
        accept="image/*"
        (imageSelected)="selectedImage($event)"
        imageUpload
        [resizeOptions]="resizeOptions"
        multiple
      />
    </div>

    <div class="div-button">
      <button
        class="button-primary"
        (click)="onGuardarEvento(form)"
        mat-raised-button
      >
        Guardar
      </button>
      <button mat-raised-button (click)="popUpCancelar()" class="button-warn">
        Cancelar
      </button>
    </div>
  </form>
</mat-card>
