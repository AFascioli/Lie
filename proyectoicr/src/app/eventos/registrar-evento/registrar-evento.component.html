<h1 class="componente-titulo">
  Registrar eventos
</h1>

<mat-card class="card-body-componente">
  <form #form="ngForm">
    <mat-form-field>
      <input
        name="titulo"
        ngModel
        #titulo="ngModel"
        matInput
        placeholder="Ingrese título"
        type="text"
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <textarea
        matInput
        name="descripcion"
        ngModel
        #descripcion="ngModel"
        rows="3"
        placeholder="Ingrese descripción"
        type="text"
        required
      >
      </textarea>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        matInput
        [min]="fechaActual"
        [matDatepicker]="picker"
        placeholder="Seleccione fecha de evento"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
    &nbsp;
    <div>
      <mat-form-field class="matFormHora">
        <div class="hora">
          <input
            matInput
            [ngxTimepicker]="starTime"
            placeholder="Hora inicio"
            [disableClick]="true"
          />
          <ngx-material-timepicker-toggle matSuffix [for]="starTime">
          </ngx-material-timepicker-toggle>
        </div>
      </mat-form-field>
      <ngx-material-timepicker #starTime></ngx-material-timepicker>
      &nbsp;
      <mat-form-field class="matFormHora">
        <div class="hora">
          <input
            matInput
            [ngxTimepicker]="endTime"
            placeholder="Hora fin"
            [disableClick]="true"
          />
          <ngx-material-timepicker-toggle matSuffix [for]="endTime">
          </ngx-material-timepicker-toggle>
        </div>
      </mat-form-field>
      <ngx-material-timepicker #endTime></ngx-material-timepicker>
    </div>

    <mat-form-field class="chip-list">
      <mat-chip-list #chipList aria-label="Seleccion de chips">
        <mat-chip
          *ngFor="let chip of chips"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(chip)"
        >
          {{ chip }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Seleccione los cursos"
          #chipsInput
          [formControl]="chipsCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-list>
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="selected($event)"
      >
        <mat-option *ngFor="let chip of filteredChips | async" [value]="chip">
          {{ chip }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="file.click()">
        Seleccionar imagen
      </button>
      <br />
      <span class="mensaje" *ngIf="message">{{ message }}</span>
      <br />
      <input
        #file
        type="file"
        accept="image/*"
        (change)="preview(file.files)"
      />
      <img [src]="imgURL" class="image-preview" *ngIf="imgURL" />
    </div>
    <div class="div-button">
      <button class="buttonPrimary" mat-raised-button>
        Guardar
      </button>
    </div>
  </form>
</mat-card>
