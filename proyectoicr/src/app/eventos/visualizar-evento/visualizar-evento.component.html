<h1 class="componente-titulo">Detalle evento:</h1>
<mat-card class="card-body-componente">
  <p class="titulo">
    {{ evento.titulo }}
  </p>
  <p>
    <b>Día evento:</b> {{ obtenerDia(evento.fechaEvento) }} de
    {{ obtenerMes(evento.fechaEvento) }}
  </p>
  <p>
    <b>Hora inicio y fin:</b> {{ evento.horaInicio }} - {{ evento.horaFin }}
  </p>
  <img class="imagenEvento" [src]="getImage(evento.imgUrl)" />
  <mat-chip-list>
    <p class="textoParticipan"><b>Participan:</b></p>
    <mat-chip *ngFor="let tag of evento.tags">
      {{ tag }}
    </mat-chip>
  </mat-chip-list>
  <mat-card-content>
    <p class="descripcion">
      <b>
        Descripción:
      </b>
      {{ evento.descripcion }}
    </p>
  </mat-card-content>
  <br />
  <mat-divider class="divisor"></mat-divider>
  <mat-form-field appearance="outline" class="comentario">
    <textarea
      matInput
      name="comentario"
      ngModel
      #comentario="ngModel"
      rows="3"
      placeholder="Ingrese comentario"
      type="text"
    >
    </textarea>
  </mat-form-field>
  <div class="div-button">
    <button
      mat-raised-button
      (click)="onGuardar(comentario.value)"
      class="buttonPrimary"
    >
      Guardar
    </button>
  </div>
  <br />
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Comentarios
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon>menu_book</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <!-- <div *ngFor="comentario of comentarios">
        <p>
          <b>{{ comentario.nombre }} </b>
        </p>
        <p>{{ comentario.fecha }}</p>
        <p>{{ comentario.descripcion }}</p>
      </div> -->
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
