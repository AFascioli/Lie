<h3 mat-dialog-title class="titulo-popup">Cerrar Etapa</h3>
<div mat-dialog-content>
  <p class="parrafo">¿Está seguro que desea {{data.name}}?</p>
</div>
<div mat-dialog-actions class="button-popup">
  <button
    mat-raised-button
    class="button-primary"
    cdkFocusInitial
    (click)="onYesClick()"
  >
    Sí
  </button>
  <button mat-raised-button class="button-warn" (click)="onNoClick()">
    No
  </button>
</div>
