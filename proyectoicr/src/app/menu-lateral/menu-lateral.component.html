<mat-toolbar color="#7d1b1e">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="mobileQuery.matches ? 'over' : 'side'"
  fixedInViewport="mobileQuery.matches" fixedTopGap="64">
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()" routerLink='./alta'>Registar estudiante</a>
      <a mat-list-item (click)="drawer.toggle()" routerLink='./buscar'>Buscar estudiante</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
