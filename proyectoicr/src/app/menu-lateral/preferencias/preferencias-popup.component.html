<h3 mat-dialog-title class="titulo-popup">Cancelar</h3>
<div mat-dialog-content>
  <p class="parrafo">¿Está seguro que desea cancelar?</p>
</div>
<div mat-dialog-actions class="button-popup">
  <button  mat-raised-button class="button-primary" (click)="onYesCancelarClick()" cdkFocusInitial>Sí </button>
  <button mat-raised-button  class="button-warn" (click)="onNoCancelarClick()">No</button>
</div>
